<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloned Youtube</title>

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Youtube</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
        <div>
            <div class="container-fluid">
                <div>
                    <img class="yt-image" src="download-removebg-preview.png" alt="YoutubeLogo">
                    <span class="yt-text">Youtube</span>
                </div>
                <div class="right">
                    <input id="search-query" type="text" placeholder="search">
                    <button id="search-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
        </div>
   </header> 
   <hr>
   <main>
    <div class="container-fluid">
        <div id="videos">
   </div>
    </div>
   </main>
   <script src="main.js"></script>
</body>
</html>
